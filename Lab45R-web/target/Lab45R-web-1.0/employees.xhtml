<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employees List</title>
    </h:head>
    <h:body>
        <h:form id="employee-list-form" prependId="false">
            <p:dataTable id="employee-list" 
                         var="emp" 
                         rowIndexVar="i" 
                         emptyMessage="No employees found"
                         value="#{employeesController.employees}">
                <p:column headerText="No.">
                    <h:outputText value="#{i + 1}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{emp.fullName}"/>
                </p:column>
                <p:column headerText="Date of birth">
                    <h:outputText value="#{emp.birthDate}"/>
                </p:column>
                <p:column headerText="Department id">
                    <h:outputText value="#{emp.department.id}"/>
                </p:column>
                <p:column headerText="Actions">
                    <h:commandButton id="edit-btn" value="Edit"
                                     action="#{employeesController.actionEdit(emp)}"/>
                    <h:commandButton id="del-btn" value="Delete"
                                     actionListener="#{employeesController.actionListenerRemove(emp)}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="new-btn" value="New" action="edit-emp"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
