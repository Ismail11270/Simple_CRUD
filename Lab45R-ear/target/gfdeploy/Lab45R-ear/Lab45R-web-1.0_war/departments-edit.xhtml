<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Department edit</title>
    </h:head>
    <h:body>
        <h:form id="dep-edit-form" prependId="false">
            <p:panel header="Department">
                <p:messages id="msgs"/>
                <h:panelGrid cellpadding="5" columns="3">

                    <p:outputLabel value="Name" for="name"/>
                    <p:inputText id="name" required="true"
                                 value="#{departmentController.department.departmentName}">
                        <f:validateLength maximum="50" minimum="1"/>
                        <p:ajax update="msgName" event="keyup"/>
                    </p:inputText>
                    <p:message for="name" id="msgName"  display="both"/>

                    <p:outputLabel value="Address" for="address"/>
                    <p:inputText id="address" required="true"
                                 value="#{departmentController.department.address}"
                                 >
                        <f:validateLength maximum="50" minimum="5"/>
                        <p:ajax update="msgAddress" event="keyup"/>
                    </p:inputText>
                    <p:message for="address" id="msgAddress"  display="both"/>

                    <f:facet name="footer">
                        <p:commandButton id="save-btn" value="Save"
                                         update="@form"
                                         action="#{departmentController.actionSave()}"
                                         icon="pi pi-check"
                                         />                                     
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
