<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Departments list</title>
    </h:head>
    <h:body>
        <h:form id="dep-list-form" prependId="false">
            <p:dataTable id="dep-list" var="dep"
                         rowIndexVar="i"
                         emptyMessage="No departments found"
                         value="#{departmentsController.departments}">
       
                <p:column headerText="No.">
                    <h:outputText value="#{i+1}"/>
                </p:column>
                
                <p:column headerText="ID">
                    <h:outputText value="#{dep.id}"/>
                </p:column>
                
                <p:column headerText="Name">
                    <h:outputText value="#{dep.departmentName}"/>
                </p:column>
                
                <p:column headerText="Address">
                    <h:outputText value="#{dep.address}"/>
                </p:column>
                
                <p:column headerText="Actions">
                    <h:commandButton id="edit-btn" value="Edit"
                                     action="#{departmentsController.actionEdit(dep)}"/>
                    <br/>
                    <h:commandButton id="del-btn" value="Delete"
                                     actionListener="#{departmentsController.actionListenerRemove(dep)}"/>
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton id="new-btn" value="New" action="edit-dep"/>
                </f:facet>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
